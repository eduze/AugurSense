<div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1 my-3">

  <mat-card>
    <mat-card-title>
      Heat Map
    </mat-card-title>
    <mat-card-subtitle>
      <div class="row">
        <div class="col-md-10">
          <mat-list>
            <mat-list-item>
              From
              <p-calendar [showTime]="true" [(ngModel)]="startTime"></p-calendar>
              to
              <p-calendar [showTime]="true" [(ngModel)]="endTime"></p-calendar>
            </mat-list-item>
            <mat-list-item>
              <div class="container-fluid">
                <div>
                  <p-slider [(ngModel)]="secondRange" [range]="true" [min]="0" [max]="300" [step]="1"
                            class="w-100"></p-slider>
                </div>
                <div class="mt-1">
                  <p-slider [(ngModel)]="offset" [min]="0" [max]="300" [step]="1" class="w-100"></p-slider>
                </div>
              </div>
            </mat-list-item>
          </mat-list>
        </div>
        <div class="col-md-2">
          <button mat-raised-button (click)="generateHeatMap()" color="primary" class="float-right">Generate Heat Map
          </button>
        </div>
      </div>
    </mat-card-subtitle>
    <mat-card-content class="panel-body">
      <canvas #canvas class="center-block"></canvas>
    </mat-card-content>
    <mat-card-footer class="container-fluid text-right">
      From {{startString}} to {{endString}}
    </mat-card-footer>
  </mat-card>

</div>
