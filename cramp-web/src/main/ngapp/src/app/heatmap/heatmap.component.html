<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Heat Map</h3>
    <div class="box-tools pull-right">
      <button (click)="generateHeatMap()" class="btn btn-primary">Generate</button>
    </div>
  </div>
  <div class="box-body">
    <div class="row">
      <div class="form-horizontal container-fluid">
        <div class="form-group">
          <label class="col-md-1 col-sm-3 col-xs-12">From</label>
          <p-calendar [showTime]="true" [(ngModel)]="startTime" class="col-md-11 col-sm-9 col-xs-12"></p-calendar>
        </div>
        <div class="form-group">
          <label class="col-md-1 col-sm-3 col-xs-12">To</label>
          <p-calendar [showTime]="true" [(ngModel)]="endTime" class="col-md-11 col-sm-9 xol-xs-12"></p-calendar>
        </div>
        <div class="form-group">
          <p-slider [(ngModel)]="secondRange" [range]="true" [min]="0" [max]="300" [step]="1"
                    class="col-md-12"></p-slider>
        </div>
        <div class="form-group">
          <p-slider [(ngModel)]="offset" [min]="0" [max]="300" [step]="1" class="col-md-12"></p-slider>
        </div>
      </div>
    </div>
    <div class="row">
      <canvas #canvas class="center-block"></canvas>
    </div>
  </div>
  <div class="box-footer">
    From {{startString}} to {{endString}}
  </div>
</div>
