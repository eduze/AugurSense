<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/"> Augur Analytics</span>

    <span class="example-spacer"></span>

    <button mat-icon-button routerLink="/settings">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav mode="side" opened="true" [fixedInViewport]="false" [fixedTopGap]="5" [fixedBottomGap]="5">
    <mat-nav-list>
      <mat-list-item *ngFor="let option of options">
        <span matLine routerLink="{{option.route}}">{{ option.name }}</span>
        <button mat-icon-button>
          <mat-icon>{{option.icon}}</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
