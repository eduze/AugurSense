<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-info">
  <a class="navbar-brand" routerLink="/">Augur Analytics</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <a class="btn btn-info" routerLink="settings">
      <i class="fa fa-lg fa-cog"></i>
    </a>
  </div>
</nav>

<div class="container-fluid mt-5 pt-2 h-100">
  <div class="row h-100">
    <div class="col-md-2 col-sm-1 ml-0 px-0 bg-dark">
      <ul class="nav flex-column my-0">
        <li class="nav-item" *ngFor="let option of options" routerLinkActive="bg-info active">
          <a class="nav-link text-light" routerLink="{{option.route}}">
            <span>{{option.name}}</span>
            <mat-icon class="float-right">{{option.icon}}</mat-icon>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<nav class="navbar fixed-bottom navbar-light bg-light">
  <span class="text-center w-100">
    &copy; Augur Analytics
  </span>
</nav>
