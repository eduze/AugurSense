<div>
  <div class="col-md-12" *ngIf="personImages != null">
      <div class="panel panel-default col-lg-2" style="height: 300px; padding: 0px;" *ngFor="let personImage of personImages">
        <div class="panel-heading" style="width: 100%;">{{ getDateString(personImage.timestamp) }}</div>

        <div class="panel-body" style="height:80%; width: 100%; text-align: center;">
          <img [src]="personImage.image" style="width: 100%; height: 95%; max-width: 100%; max-height: 100%; object-fit: contain;"/>
        </div>

      </div>
  </div>
  <div *ngIf="personImages == null" style="display: flex;">
    No Track Selected
  </div>

</div>
