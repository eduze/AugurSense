<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">

  <div class="panel panel-default">
    <div class="panel-heading">
      Global Map
    </div>

    <div class="panel-body">
      <div class="row" *ngIf="globalMap">
        <div class="col-md-12 col-sm-12 col-xs-12">

          <svg x="0" y="0" width="100%" height="700">
            <image [attr.xlink:href]="globalMap.image" x="0" y="0" height="100%" width="100%"></image>
            <polygon style="fill:lime;stroke:purple;stroke-width:1" [attr.points]="poly"
                     *ngFor="let poly of polygons"></polygon>
          </svg>

        </div>
      </div>
    </div>
  </div>
</div>
