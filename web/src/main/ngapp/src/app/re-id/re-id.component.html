<div>

  <div class="col-md-4">
    <div class="panel panel-info"  *ngIf="person != null">
      <div class="panel-heading">{{ getDateString(person.timestamp) }}</div>
      <div class="panel-body">
        <div class="panel col-lg-3" style="height: 250px; padding: 0px;">

          <div style="height:80%; width: 100%; text-align: center;">
            <img [src]="person.image" style="width: 100%; height: 95%; max-width: 100%; max-height: 100%; object-fit: contain;"/>
          </div>

        </div>

        <div class="col-md-9" style="height: 250px; padding: 0px;" *ngIf="person != null">
          <div class="panel panel-default">
            <div class="panel-heading">Search</div>
            <div class="panel-body">
              <div class="form-group">
                <label class="label label-default">From</label>
                <p-calendar inputStyleClass="form-control" [showTime] = "true" [(ngModel)]="startTime"></p-calendar>
              </div>
              <div class="form-group">
                <label class="label label-default">To</label>
                <p-calendar inputStyleClass="form-control" [showTime]="true" [(ngModel)]="endTime"></p-calendar>
              </div>
              <span>Click search to trigger re-identification system.</span>
              <button class="btn btn-primary" style="float:right;" (click)="triggerReId()">Search</button>
            </div>
          </div>

        </div>

        <div class="col-md-12">
          <div *ngIf="searchInvoked==true">
            <span>Searching...</span>
          </div>
          <div *ngIf="searchInvoked==false">
            <div class="col-md-12" *ngIf="matchedPersons != null">
              <div *ngFor="let matchedPerson of matchedPersons">
                <div class="panel panel-success col-md-2" (click)="toggleSelection(matchedPerson)"  *ngIf="selectedIndices.includes(matchedPerson.ids[0])" style="height: 300px; padding: 0px;">
                  <div class="panel-heading" style="width: 100%;">{{ getDateString(matchedPerson.timestamp) }}</div>

                  <div class="panel-body" style="height:80%; width: 100%; text-align: center;">
                    <img [src]="matchedPerson.image" (click)="toggleSelection(matchedPerson)" style="width: 100%; height: 95%; max-width: 100%; max-height: 100%; object-fit: contain;"/>
                  </div>

                </div>
                <div class="panel panel-default col-md-2" (click)="toggleSelection(matchedPerson)"  *ngIf="!selectedIndices.includes(matchedPerson.ids[0])" style="height: 300px; padding: 0px;">
                  <div class="panel-heading" style="width: 100%;">{{ getDateString(matchedPerson.timestamp) }}</div>

                  <div class="panel-body" style="height:80%; width: 100%; text-align: center;">
                    <img [src]="matchedPerson.image" (click)="toggleSelection(matchedPerson)" style="width: 100%; height: 95%; max-width: 100%; max-height: 100%; object-fit: contain;"/>
                  </div>

                </div>
              </div>


            </div>
          </div>

        </div>

      </div>




    </div>





  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Selection Count: <span class="label label-default">{{personSnapshots.length}}</span>
        </h4>
      </div>

      <div class="panel-body">
        <div class="row" *ngIf="globalMap">
          <div class="col-md-12 col-sm-12 col-xs-12">

            <svg x="0" y="0" width="100%" height="700">
              <g height="100%" width="100%">
                <image [attr.xlink:href]="globalMap.image" x="0" y="0" (click)="backgroundClicked();"></image>
              </g>
              <g *ngIf="person != null">
                <circle fill="red" r="5" [attr.cx]="person.x" [attr.cy]="person.y" ></circle>

                <g *ngIf="currentPersonSnapshots != null">
                    <line stroke="red" stroke-width="2" *ngFor="let person of currentPersonSnapshots | slice : 1; let i = index" [attr.x1]="currentPersonSnapshots[i].x" [attr.y1]="currentPersonSnapshots[i].y" [attr.x2]="currentPersonSnapshots[i+1].x" [attr.y2]="currentPersonSnapshots[i+1].y"></line>
                </g>
              </g>
              <g *ngFor="let personTrack of personSnapshots" (click)="trackClicked(personTrack);">
                <g *ngIf="personTrack[0] != null">
                  <g *ngIf="personTrack[0].ids.length == 0 || personTrack[0].ids[0] != selectedTrackIndex">
                    <circle [attr.fill]="personTrack[0].colour" r="5" [attr.cx]="personTrack[0].x" [attr.cy]="personTrack[0].y" ></circle>
                  </g>
                  <g *ngIf="personTrack[0].ids.length != 0 && personTrack[0].ids[0] == selectedTrackIndex">
                    <circle fill="gold" r="5" [attr.cx]="personTrack[0].x" [attr.cy]="personTrack[0].y" ></circle>
                  </g>

                  <g *ngIf="personTrack[0].ids.length == 0 || personTrack[0].ids[0] != selectedTrackIndex">
                    <line [attr.stroke]="personTrack[0].colour" stroke-width="2" *ngFor="let person of personTrack | slice : 1; let i = index" [attr.x1]="personTrack[i].x" [attr.y1]="personTrack[i].y" [attr.x2]="personTrack[i+1].x" [attr.y2]="personTrack[i+1].y"></line>
                  </g>
                  <g *ngIf="personTrack[0].ids.length != 0 && personTrack[0].ids[0] == selectedTrackIndex">
                    <line stroke="gold" stroke-width="2" *ngFor="let person of personTrack | slice : 1; let i = index" [attr.x1]="personTrack[i].x" [attr.y1]="personTrack[i].y" [attr.x2]="personTrack[i+1].x" [attr.y2]="personTrack[i+1].y"></line>
                  </g>

                  <line [attr.x1]="personTrack[0].x" [attr.y1] = "personTrack[0].y"
                        [attr.x2]="personTrack[0].x + personTrack[0].headDirectionX * 10"
                        [attr.y2]="personTrack[0].y + personTrack[0].headDirectionY * 10"
                        [attr.stroke]="personTrack[0].standSitColour" stroke-width="2"
                        *ngIf="personTrack[0]['headDirectionX'] != null && personTrack[0]['headDirectionY'] != null"></line>

                </g>
              </g>

            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>





</div>
