<div class="container-fluid">

  <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">People Count</h4>
      </div>

      <div class="panel-body">

        <div class="form-horizontal">

          <div class="col-md-5 col-sm-12">
            <div class="form-group">
              <label class="control-label col-md-2 col-sm-2">From</label>
              <div class="col-md-10 col-sm-10">
                <p-calendar [(ngModel)]="from"></p-calendar>
              </div>
            </div>
          </div>

          <div class="col-md-5 col-sm-12">

            <div class="form-group">
              <label class="control-label col-md-2 col-sm-2">To</label>
              <div class="col-md-10 col-sm-10">
                <p-calendar [(ngModel)]="to"></p-calendar>
              </div>
            </div>
          </div>

          <div class="col-md-2 col-sm-12">
            <button class="btn btn-info" (click)="getCount()"> Get count</button>
          </div>

        </div>

        <div class="col-md-12" [hidden]="!personCount">
          <h4>People on the map: <span class="label label-default">{{personCount}}</span></h4>
        </div>
      </div>
    </div>

  </div>

</div>
